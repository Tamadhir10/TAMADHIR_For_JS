<body>
    <div>
        <h2>Even or Odd Number Checker</h2>
        <input type="number" id="number" placeholder="Enter a number">
        <button onclick="check()">Check</button>
        <p id="result"></p>
    </div>
    <br>
    <div class="container">
        <h2>Sum of 1 to N</h2>
        <input type="number" id="n" placeholder="Enter a number">
        <button onclick="check()">Calculate Sum</button>
        <p id="sumResult"></p>
    </div>
    <br>
    <div class="FizzBuzz">
        <h2>FizzBuzz</h2>
        <input type="number" id="fizzbuzz" placeholder="Enter a number">
        <button onclick="check()">Check FizzBuzz</button>
        <p id="fizzbuzzResult"></p>
    </div>
    <br>
    <div class="Find the Largest Number">
        <h2>Find the Largest Number</h2>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <button onclick="check()">Find Largest</button>
        <p id="largestResult"></p>
    </div>
    <br>
    <div class="Count Vowels in a String">
        <h2>Count Vowels in a String</h2>
        <input type="text" id="string" placeholder="Enter a string">
        <button onclick="check()">Count Vowels</button>
        <p id="vowelResult"></p>
    </div>
