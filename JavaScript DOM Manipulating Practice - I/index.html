<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Manipulating Practice - I</title>
</head>
<body>
<h1>JavaScript DOM Manipulating Practice - I</h1>
<div id="container">   
    <p id="txt">Tamadhir</p>    
</div>
<br>
<button onclick="ChangeTextContent()">change text content</button>
<br>
<button onclick="ChangeStyle()">change style</button>
<br>
<button onclick="ShowOrHideElement()">show / hide</button>
<br>
<button onclick="CreateandAppendElement()">append</button>
<br>
<button onclick="RemoveElement()">remove</button>
<br>


<script>


function ChangeTextContent() {
    let text = document.getElementById("txt").innerText;
   
    if (text === "Tamadhir") {
        document.getElementById("txt").innerText = "TAMADHIR";

    }else if (text === "TAMADHIR") {
        document.getElementById("txt").innerText = "Tamadhir";
    }
}

function ChangeStyle() {
    document.getElementById("txt").style.color = "blue";
    document.getElementById("txt").style.fontSize = "30px";
}

function ShowOrHideElement() {
    let element = document.getElementById("txt");
    if (element.style.display === "none") {
        element.style.display = "block";
    } else {
        element.style.display = "none";
    }
}

function CreateandAppendElement(){
    let newText = document.createElement("p"); 
    newText.innerText = "TAMADHIR ALHABSI WORKING IN CODE LINE";
    document.getElementById("container").appendChild(newText);
    newText.style.color = "goldenrod";
    newText.style.fontSize = "40px";
}

function RemoveElement() {
    let paragraphs = document.querySelectorAll("#container p");
    if (paragraphs.length > 0) {
        paragraphs[paragraphs.length - 1].remove();
   } else {
       console.log("No paragraphs to delete.");
    }
}


</script>
    
</body>
</html>
